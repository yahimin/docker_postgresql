services:
  web:
    build: .
    container_name: django_app
    volumes:
      - .:/app
    ports:
      - "8000:8000"

    env_file:
      - ./.env.dev
      
    command: sh -c "python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - postgres

  postgres:
    image: postgres:15
    
    restart : always
    ports:
      - 5433:5432
      
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    
    environment:
      - POSTGRES_USER=dev_user 
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=dev_db

